<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFast-RAG</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --chat-bg: #f9f9fb;
            --user-bubble: #007bff;
            --bot-bubble: #f4f4f7;
            --text-main: #343541;
            --text-user: #ffffff;
            --border-color: #e5e5e5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 850px;
            width: 100%;
            margin: 0 auto;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
        }

        .message p { margin: 5px 0; }
        .message pre { background: #2d2d2d; color: #fff; padding: 10px; border-radius: 8px; overflow-x: auto; }
        .message code { background: #e0e0e0; padding: 2px 4px; border-radius: 4px; color: #d63384; }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--text-user);
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }

        /* Loading Spinner Animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 5px 0;
        }
        .dot {
            width: 6px; height: 6px; background: #999;
            border-radius: 50%; animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input area */
        .input-container { border-top: 1px solid var(--border-color); padding: 20px; background: white; }
        .input-wrapper { max-width: 850px; margin: 0 auto; display: flex; gap: 12px; align-items: center; }

        input[type="text"] {
            flex-grow: 1; padding: 14px 20px; border-radius: 25px;
            border: 1px solid var(--border-color); outline: none; font-size: 16px;
        }
        input[type="text"]:disabled { background: #f0f0f0; cursor: not-allowed; }

        .upload-btn, .send-btn {
            background: var(--user-bubble); color: white; border: none;
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .upload-btn { background: #f0f0f0; color: #666; border: 1px solid var(--border-color); }
        .upload-btn:hover { background: #e8e8e8; }
        
        #file-input { display: none; }
        
        .status-area {
            max-width: 850px; margin: 0 auto; padding: 0 20px;
            font-size: 13px; min-height: 20px; color: #666; display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <div class="message bot-message">Hello! I'm ready to help. You can ask questions or upload files for me to analyze.</div>
    </div>

    <div class="status-area" id="status-area"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="file" id="file-input" onchange="handleFileUpload()">
            <button class="upload-btn" id="upload-btn" onclick="document.getElementById('file-input').click()" title="Upload file">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            </button>
            
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            
            <button class="send-btn" id="send-btn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
        </div>
    </div>

    <script>
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const statusArea = document.getElementById('status-area');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');

        input.addEventListener("keypress", (e) => { if (e.key === "Enter" && !input.disabled) sendMessage(); });

        function setUIBusy(isBusy, text = "") {
            input.disabled = isBusy;
            sendBtn.disabled = isBusy;
            uploadBtn.disabled = isBusy;
            statusArea.innerHTML = isBusy ? `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div> <span>${text}</span>` : "";
        }

        async function handleFileUpload() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) return;

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            setUIBusy(true, `Indexing ${file.name}...`);

            try {
                const response = await fetch('/upload/chat', { method: 'POST', body: formData });
                const result = await response.json();
                if (result.status === "success") {
                    statusArea.innerHTML = `✅ <b>${file.name}</b> ready!`;
                    setTimeout(() => statusArea.innerHTML = "", 4000);
                } else {
                    statusArea.innerHTML = `❌ Error: ${result.detail}`;
                }
            } catch (err) {
                statusArea.innerHTML = "❌ Network error during upload.";
            } finally {
                setUIBusy(false);
                fileInput.value = ""; // Clear for next upload
            }
        }

        async function sendMessage() {
            const question = input.value.trim();
            if (!question) return;

            // Add User Message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = question;
            chatBox.appendChild(userDiv);
            
            // Add Empty Bot Bubble
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot-message';
            botDiv.innerHTML = `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            chatBox.appendChild(botDiv);

            input.value = '';
            setUIBusy(true, "AI is searching documents...");
            chatBox.scrollTop = chatBox.scrollHeight;

            let rawText = "";
            const eventSource = new EventSource(`/chat/stream?question=${encodeURIComponent(question)}`);
            
            eventSource.onmessage = (event) => {
                if (event.data === "[DONE]") {
                    eventSource.close();
                    setUIBusy(false);
                } else {
                    // Remove spinner on first chunk
                    if (rawText === "") botDiv.innerHTML = "";
                    
                    rawText += event.data;
                    botDiv.innerHTML = marked.parse(rawText);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            };

            eventSource.onerror = () => {
                botDiv.innerHTML = "⚠️ <i>Connection lost or Request timed out.</i>";
                eventSource.close();
                setUIBusy(false);
            };
        }
    </script>
</body>
</html>
