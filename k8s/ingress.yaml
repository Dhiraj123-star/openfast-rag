apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openfast-rag-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - rag.local
    secretName: rag-tls-secret
  rules:
  - host: rag.local 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openfast-rag-service
            port:
              number: 8000