apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openfast-rag-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: rag.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openfast-rag-service
            port:
              number: 8000